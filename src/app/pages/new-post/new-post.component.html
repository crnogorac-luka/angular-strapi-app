<form [formGroup]="newPostForm" class="form" (ngSubmit)="savePost()">

  <mat-form-field appearance="fill">
    <input matInput placeholder="Naslov" formControlName="title" required>
    <mat-error *ngIf="newPostForm.get('title')!.hasError('required')">
      Naslov je obavezan.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select</mat-label>
  <mat-select>
    <mat-option value="one">First option</mat-option>
    <mat-option value="two">Second option</mat-option>
  </mat-select>
  </mat-form-field>
  <ckeditor [(ngModel)]="content"></ckeditor>
  <mat-form-field>
    <mat-label>Učitaj naslovnu sliku</mat-label>
    <input matInput type="file" (change)="uploadFile($event)" [formControl]="fileControl">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Spremi</button>
</form>
