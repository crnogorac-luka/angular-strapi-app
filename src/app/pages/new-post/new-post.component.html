<form [formGroup]="newPostForm" class="form" (ngSubmit)="savePost()">

  <mat-form-field appearance="fill">
    <input matInput placeholder="Naslov" formControlName="title" required>
    <mat-error *ngIf="newPostForm.get('title')!.hasError('required')">
      Naslov je obavezan.
    </mat-error>
  </mat-form-field>



  <button mat-raised-button color="primary" type="submit">Spremi</button>
</form>
