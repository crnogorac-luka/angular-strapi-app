<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{singlePostObject.title}}</mat-card-title>
    <mat-card-subtitle>{{singlePostObject.author?.username}}</mat-card-subtitle>
    <mat-card-subtitle>Category: {{singlePostObject.category}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="'http://localhost:1337' + singlePostObject.coverPhoto?.url" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{singlePostObject.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>VIEW MORE</button>
    <button mat-button>EDIT</button>
  </mat-card-actions>
</mat-card>
